query($page: Int, $genre_in: [String], $tag_in: [String], $media_type: [MediaFormat],) {
  Page(page: $page, perPage: 4) {
    media(
    type: ANIME,
    isAdult: false, 
    genre_in: $genre_in, 
    sort: [POPULARITY_DESC],
    tag_in: $tag_in,
    format_in: $media_type
    ) {
      title {
        romaji
        english
      }
      coverImage {
        extraLarge
      }
      description
      episodes
      genres
      tags {
        name
      }
      studios {
        nodes {
          isAnimationStudio
          name
        }
      }
      format
      averageScore
      status
    }
  }
}