name: CI/CD AniAlert Bot Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      HEADER: ${{ secrets.HEADER }}
      DB_TYPE: ${{ secrets.DB_TYPE }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
      REDIS_USE_TLS: ${{ secrets.REDIS_USE_TLS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show environment (no secrets)
        run: |
          echo "==== ENVIRONMENT VARIABLES (no secrets) ===="
          echo "EC2_USER: $EC2_USER"
          echo "EC2_HOST: $EC2_HOST"
          echo "CLIENT_ID: $CLIENT_ID"
          echo "HEADER: $HEADER"
          echo "DB_TYPE: $DB_TYPE"
          echo "DB_HOST: $DB_HOST"
          echo "DB_NAME: $DB_NAME"
          echo "DB_USER: $DB_USER"
          echo "DB_PORT: $DB_PORT"
          echo "REDIS_HOST: $REDIS_HOST"
          echo "REDIS_PORT: $REDIS_PORT"
          echo "REDIS_USE_TLS: $REDIS_USE_TLS"
          echo "==========================================="

      - name: Prepare SSH key
        run: |
          echo "Preparing SSH key for EC2 connection..."
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          echo "SSH key prepared."

- name: Deploy to EC2 via SSH
  uses: appleboy/ssh-action@v1.0.0
  with:
    host: ${{ env.EC2_HOST }}
    username: ${{ env.EC2_USER }}
    key: ${{ secrets.EC2_KEY }}
    script: |
      set -ex
      echo "===== [Start Deployment on EC2] ====="
      if [ ! -d ~/AniAlert ]; then
        git clone https://github.com/ganraoyu/AniAlert.git ~/AniAlert
      fi
      cd ~/AniAlert

      echo "Resetting to latest main..."
      git reset --hard
      timeout 60s git pull origin main

      echo "Creating venv if it doesnâ€™t exist..."
      if [ ! -d venv ]; then
        python3 -m venv venv
      fi
      source venv/bin/activate

      echo "Installing Python build dependencies..."
      pip install --upgrade pip setuptools wheel

      echo "Installing system dependencies for psycopg2..."
      sudo apt-get update
      sudo apt-get install -y libpq-dev

      echo "Installing AniAlert in editable mode..."
      pip install -e . || { echo 'pip install failed'; exit 1; }

      echo "Installing screen and restarting bot..."
      sudo apt install -y screen
      pkill -f "python -u AniAlert/bot.py" || echo "No bot running."
      screen -dmS anialert_session bash -c "python -u AniAlert/bot.py"
      echo "===== [Deployment Complete] ====="

