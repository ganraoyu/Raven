name: CI/CD AniAlert Bot Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      HEADER: ${{ secrets.HEADER }}
      DB_TYPE: ${{ secrets.DB_TYPE }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
      REDIS_USE_TLS: ${{ secrets.REDIS_USE_TLS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Debug SSH access to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "echo SSH connection successful"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -ex

            echo "===== [Start Deployment on EC2] ====="

            if [ ! -d ~/AniAlert/.git ]; then
              echo "Repository broken or missing. Re-cloning AniAlert..."
              rm -rf ~/AniAlert
              git clone https://github.com/ganraoyu/AniAlert.git ~/AniAlert
            fi

            cd ~/AniAlert || { echo "cd failed"; exit 1; }

            echo "Resetting repository and pulling latest code..."
            git reset --hard
            timeout 60s git pull origin main

            # Setup virtual environment if missing
            if [ ! -d ~/AniAlert/venv ]; then
              echo "Creating Python virtual environment..."
              python3 -m venv ~/AniAlert/venv
            fi

            echo "Activating Python virtual environment..."
            source ~/AniAlert/venv/bin/activate || { echo "venv activation failed"; exit 1; }

            echo "Upgrading pip, setuptools, and wheel..."
            pip install --upgrade pip setuptools wheel

            echo "Installing system dependencies for psycopg2..."
            sudo apt-get update
            sudo apt-get install -y libpq-dev

            echo "Installing Python dependencies..."
            pip install -e . || { echo 'pip install failed'; exit 1; }

            echo "Installing screen..."
            sudo apt-get install -y screen

            echo "Killing any existing AniAlert bot process (if running)..."
            pkill -f "python -u AniAlert/bot.py" || echo "No existing bot process found."

            echo "Starting AniAlert bot in a detached screen session..."
            screen -dmS anialert_session bash -c "python -u AniAlert/bot.py"

            echo "===== [Deployment Complete] ====="
