name: CI/CD AniAlert Bot Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      HEADER: ${{ secrets.HEADER }}
      DB_TYPE: ${{ secrets.DB_TYPE }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
      REDIS_USE_TLS: ${{ secrets.REDIS_USE_TLS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show environment (no secrets)
        run: |
          echo "==== ENVIRONMENT VARIABLES (no secrets) ===="
          echo "EC2_USER: $EC2_USER"
          echo "EC2_HOST: $EC2_HOST"
          echo "CLIENT_ID: $CLIENT_ID"
          echo "HEADER: $HEADER"
          echo "DB_TYPE: $DB_TYPE"
          echo "DB_HOST: $DB_HOST"
          echo "DB_NAME: $DB_NAME"
          echo "DB_USER: $DB_USER"
          echo "DB_PORT: $DB_PORT"
          echo "REDIS_HOST: $REDIS_HOST"
          echo "REDIS_PORT: $REDIS_PORT"
          echo "REDIS_USE_TLS: $REDIS_USE_TLS"
          echo "==========================================="

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -ex
            echo "===== [Start Deployment on EC2] ====="
            
            if [ ! -d ~/AniAlert ]; then
              echo "Cloning AniAlert repository."
              git clone https://github.com/ganraoyu/AniAlert.git ~/AniAlert
            fi

            cd ~/AniAlert || { echo "cd failed"; exit 1; }

            echo "Resetting repository and pulling latest code."
            git reset --hard
            timeout 60s git pull origin main

            echo "Creating Python venv if missing..."
            if [ ! -d ~/AniAlert/venv ]; then
              python3 -m venv ~/AniAlert/venv
            fi

            echo "Activating venv and installing dependencies..."
            source ~/AniAlert/venv/bin/activate
            pip install --upgrade pip setuptools wheel
            sudo apt-get update
            sudo apt-get install -y libpq-dev
            pip install -e .

            echo "Installing screen if not present..."
            sudo apt install -y screen

            echo "Killing existing AniAlert bot if running..."
            pkill -f "python -u AniAlert/bot.py" || true

            echo "Starting AniAlert bot in a detached screen..."
            screen -dmS anialert_session bash -c "source ~/AniAlert/venv/bin/activate && python -u AniAlert/bot.py"

            echo "===== [Deployment Complete] ====="
