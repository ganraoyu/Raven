name: AniAlert Bot Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      HEADER: ${{ secrets.HEADER }}
      DB_TYPE: ${{ secrets.DB_TYPE }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
      REDIS_USE_TLS: ${{ secrets.REDIS_USE_TLS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Kill all existing screen sessions
            screen -ls | grep -o '[0-9]*\.' | xargs -r -n 1 screen -S {} -X quit || true

            # Wipe dead screens
            screen -wipe || true
            
            # Navigate to project directory
            cd ~/AniAlert || exit 1
            
            # Reset and update repo
            git reset --hard
            git pull origin main
            
            # Create virtual environment if missing
            if [ ! -d venv ]; then
              python3 -m venv venv
            fi
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -e .
            
            # Start bot inside a new detached screen session
            screen -dmS anialert_session bash -c "
              cd ~/AniAlert/AniAlert &&
              source ~/AniAlert/venv/bin/activate &&
              python bot.py
            "
            
            # Verify deployment
            sleep 2
            echo '=== Active Screens ==='
            screen -ls
            echo '=== Running Processes ==='
            pgrep -fl 'python.*bot.py' || echo 'No bot process found'
