name: CI/CD AniAlert Bot Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      HEADER: ${{ secrets.HEADER }}
      DB_TYPE: ${{ secrets.DB_TYPE }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
      REDIS_USE_TLS: ${{ secrets.REDIS_USE_TLS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Navigate to project directory
            cd ~/AniAlert || exit 1
            
            # Reset and pull latest changes
            git reset --hard
            git pull origin main
            
            # Activate virtualenv
            source ~/AniAlert/venv/bin/activate
            
            # Modern package installation
            pip install --upgrade pip setuptools wheel
            pip install --use-pep517 -e .
            
            # Install system dependencies only if needed
            sudo apt-get update
            sudo apt-get install -y libpq-dev screen || true
            
            # Gracefully stop existing bot using PID file
            if [ -f ~/AniAlert/bot.pid ]; then
              echo "Stopping existing bot process..."
              kill -TERM $(cat ~/AniAlert/bot.pid) 2>/dev/null || true
              sleep 3  # Wait for graceful shutdown
              rm -f ~/AniAlert/bot.pid
            fi
            
            # Clean up any dead screen sessions
            screen -wipe >/dev/null 2>&1 || true
            
            # Start new bot in screen with PID tracking
            screen -dmS anialert bash -c "
              source ~/AniAlert/venv/bin/activate
              python -u ~/AniAlert/bot.py &
              echo \$! > ~/AniAlert/bot.pid
              wait
            "
            
            # Verify deployment
            sleep 2
            screen -ls | grep anialert || echo "Warning: Screen session not found"
            [ -f ~/AniAlert/bot.pid ] && echo "Bot running with PID $(cat ~/AniAlert/bot.pid)"
